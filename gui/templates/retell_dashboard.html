<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>功能页 - Retell AI 中文官网仿制版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body { background: #f7f8fa; font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; }
        .dashboard-box { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(79,140,255,0.08); width: 480px; margin: 100px auto; padding: 48px 40px; text-align: center; }
        .dashboard-title { font-size: 28px; font-weight: bold; color: #4f8cff; margin-bottom: 24px; }
        .dashboard-desc { font-size: 18px; color: #333; margin-bottom: 32px; }
        .feature-placeholder { background: #e6f0ff; border-radius: 8px; padding: 24px; color: #4f8cff; font-size: 20px; }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <div class="dashboard-title">欢迎，{{ username }}！已成功登录。</div>
        <div class="dashboard-desc">这里是 Retell AI 中文仿制版的功能页。</div>
        <div class="feature-placeholder">（功能占位区，可根据需求扩展）</div>
    </div>
</body>
</html>
