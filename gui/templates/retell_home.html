<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Retell AI 中文官网仿制版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; background: #f7f8fa; margin: 0; }
        .hero { background: linear-gradient(120deg, #4f8cff 0%, #6fd6ff 100%); color: #fff; padding: 80px 0 60px 0; text-align: center; }
        .hero-title { font-size: 48px; font-weight: bold; margin-bottom: 20px; }
        .hero-desc { font-size: 22px; margin-bottom: 40px; }
        .hero-btn { background: #fff; color: #4f8cff; border: none; border-radius: 30px; padding: 16px 48px; font-size: 20px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .hero-btn:hover { background: #e6f0ff; }
        .features { display: flex; flex-wrap: wrap; justify-content: center; margin: 60px 0; }
        .feature { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(79,140,255,0.08); margin: 16px; padding: 32px 24px; width: 320px; text-align: left; }
        .feature-title { font-size: 22px; font-weight: bold; margin-bottom: 12px; color: #4f8cff; }
        .feature-desc { font-size: 16px; color: #333; }
        .footer { text-align: center; color: #888; padding: 32px 0; font-size: 15px; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-title">AI 智能语音助手平台</div>
        <div class="hero-desc">高效、自然的语音交互体验，赋能中国企业与个人。</div>
        <form action="/retell/login" method="get">
            <button class="hero-btn" type="submit">立即体验</button>
        </form>
    </div>
    <div class="features">
        <div class="feature">
            <div class="feature-title">实时语音识别</div>
            <div class="feature-desc">基于领先的 AI 技术，快速准确地将语音转为文字。</div>
        </div>
        <div class="feature">
            <div class="feature-title">多场景适用</div>
            <div class="feature-desc">支持客服、会议、教育等多种应用场景，灵活集成。</div>
        </div>
        <div class="feature">
            <div class="feature-title">数据安全保障</div>
            <div class="feature-desc">严格的数据加密与隐私保护，符合中国法律法规。</div>
        </div>
    </div>
    <div class="footer">© 2024 Retell AI 中文仿制版. 仅供学习与演示使用.</div>
</body>
</html>
